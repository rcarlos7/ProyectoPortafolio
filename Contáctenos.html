<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAFOLIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secundary">
  <header class="container-fluid bg-primary" style="padding: 3%;">
      <div class="col-10 d-flex align-items-center justify-content-end">
        <a href="Portafolio.html" class="btn btn-light"><h2>INICIO</h2></a>
      </div>
    </div>
  </header>
  <section style="margin-top: 200px; margin-left: 200px;">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre" class="text-dark">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="apellido" class="text-dark">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="correo" class="text-dark">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
        </div>
        <div class="form-group col-md-6">
          <label for="telefono" class="text-dark">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="pais" class="text-dark">País</label>
        <input type="text" class="form-control" id="pais" placeholder="País">
      </div>
      <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
